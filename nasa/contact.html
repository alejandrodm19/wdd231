<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with NASA Explorations.">
    <meta name="author" content="Alejandro Malvacias">
    <meta property="og:title" content="NASA Explorations - Contact">
    <meta property="og:description" content="Have questions? Contact us for more information about space exploration.">
    <meta property="og:image" content="images/logo.webp">
    <meta property="og:url" content="https://alejandrodm19.github.io/wdd231/nasa/contact.html">
    <link rel="icon" href="images/logo.webp" type="image/webp">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/nasa-site.css">
    <title>Contact Us - NASA Explorations</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.webp" alt="NASA Logo">
            <h1>Nasa Explorations</h1>
        </div>

        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="missions.html">Missions</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h2>Contact NASA Explorations</h2>
            <p>Have questions? Fill out the form below and we'll get back to you.</p>

            <form action="thankyou.html" method="get">
                <label for="first-name">First Name
                    <input type="text" id="first-name" name="first-name" required>
                </label>

                <label for="last-name">Last Name
                    <input type="text" id="last-name" name="last-name" required>
                </label>

                <label for="email">Email
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </label>

                <label for="phone">Phone
                    <input type="tel" id="phone" name="phone" required>
                </label>

                <label for="message">Message
                    <textarea id="message" name="message" rows="5" required></textarea>
                </label>

                <input type="hidden" id="timestamp" name="timestamp">
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NASA Explorations | By: Alejandro Malvacias</p>
    </footer>

    <script src="scripts/contact.js" defer></script>
    <script src="scripts/hamburger.js" defer></script>
</body>
</html>
